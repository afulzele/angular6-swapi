<div class="container">
  <div class="row">

    <div class="col-12 mt-1 text-center page-title">
      {{singleFilmData['title']}}
      <!-- {{title}} -->
      <hr>
    </div>

    <div class="col-12 my-1 text-center">
      <strong>Released Date:</strong> {{singleFilmData['release_date'] | date:'longDate'}}
    </div>
    <div class="col-12 my-1 text-center">
      <strong>Director:</strong> {{singleFilmData['director']}}
    </div>
    <div class="col-12 my-1 text-center">
      <strong>Producer:</strong> {{singleFilmData['producer']}}
    </div>
    <div class="col-12 my-1 text-center">
      <strong>Description</strong>
      <br> {{singleFilmData['description']}}
    </div>
    <div class="col-12 my-1 text-center basic-sub-title">
      <h1>Characters</h1>
    </div>

    <div class="col-lg-4 col-sm-6 col-12 my-3 text-center" *ngFor="let item of singleFilmData['characters']">
      {{item}}
    </div>

  </div>
</div>
